<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravintolalistaus</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="static/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo">RL</div>
          <div>
            <h2>Ravintolalistaus</h2>
          </div>
        </div>

        <div class="search">
          <input type="text" placeholder="Etsi ravintoloita..." />
          <span>ğŸ”</span>
        </div>

        <div>
          <button class="chip active">Etusivu</button>
          <button class="chip" onclick="openLoginWindow()">Kirjaudu</button>
          <button class="chip" onclick="openRegisterWindow()">
            RekisterÃ¶idy
          </button>
        </div>
      </header>

      <main class="main">
        <h3>Ravintolat</h3>
        <section class="filters">
          <label
            >Kaupunki:
            <select class="city-filter"></select>
          </label>

          <label
            >Palveluntarjoaja:
            <select class="provider-filter"></select>
          </label>

          <button class="btn" onclick="filterRestaurants()">Suodata</button>
        </section>

        <div class="menu-grid"></div>
      </main>

      <aside class="sidebar">
        <h4>Kartta</h4>
        <div id="map"></div>
      </aside>
      <dialog>
        <h4>RekisterÃ¶idy</h4>
        <form
          action="https://media2.edu.metropolia.fi/restaurant/api/v1/users"
          method="POST"
        >
          <input type="text" name="username" placeholder="Username" required />
          <input type="text" name="email" placeholder="email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button type="submit" id="confirm-register">RekisterÃ¶idy</button>
          <div class="error-text-holder"></div>
        </form>
      </dialog>
      <dialog id="login">
        <h4>Kirjaudu</h4>
        <form
          action="https://media2.edu.metropolia.fi/restaurant/api/v1/auth/login"
          method="POST"
        >
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="confirm-login">Kirjaudu</button>
          <div class="error-text-holder"></div>
        </form>
      </dialog>
    </div>
  </body>
</html>
